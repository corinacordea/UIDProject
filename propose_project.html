				<ul id="Fields"></ul>
			</div>
		  <div class="col-4 col-center">
				<form>
					<div class="group">
						<input required="" class="input" type="text" id="title"><span class="highlight">
						</span><span class="bar"></span>
						<label class="label" for="date" style='margin-left:15px'>Title</label>
					</div>
					<br><br>
					<div class="group">
						<textarea required="" class="input" type="text" rows="4" cols= "50" id="comment"></textarea><span class="highlight">
						</span><span class="bar"></span>
						<label class="label" for="date" style='margin-left:15px'>Description</label>
					</div>
					<br><br>
					<div class="group">
						<input required="" class="input" type="text" id="address"><span class="highlight">
						</span><span class="bar"></span>

					</div>
					<br><br><br>
					<div class="col-7 col-center">
						<label style="margin-right: 20px">Category</label>
							<select id="category" required="" style="width: 200px">
							  <option value="1" selected="selected">Alleys, Sidewalks and Pietonal Zones</option>
							  <option value="2">Cultural and Educational Infrastructure</option>
							  <option value="3">Digital City</option>
								<option value="4">Green Space</option>
							  <option value="5">Mobility, Accessibility and Road Safety</option>
							  <option value="6">Public Space Improvement</option>
							</select>
					</div>
					<br><br>
					<div class="col-5 col-center">
						<input type="file" placeholder = "Upload images..." class="inputfile" multiple="" id="inputFiles">
					</div>
					<br>
					<div class="col-4 col-center">
						<div class="controls">
							<button id="submitButton" name="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
