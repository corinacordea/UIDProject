		<div class="container" id="detailsContainer">
  			<h2 class="my-4" id="project_title"></h2>
 			<div class="row">
    			<div class="col-md-8">
      				<img class="img-fluid" id="project_image" alt="">
      					<form class="form-horizontal">
	      					<h3 class="my-3">Eligible:</h3>
	      					<p><i>(Press to modify status)</i></p>
	    					<input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" data-offstyle="danger">
							<h3 class="my-3">Reason:</h3>
							<textarea class="form-control" aria-label="With textarea"></textarea>
	      					<button class="btn btn-secondary" type="submit" id="updateButton" data-toggle="modal" data-target="#notification">Review project</button>
	      					<br><br>
      					</form>

      					<div class="modal fade" id="notification" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  							<div class="modal-dialog modal-dialog-centered" role="document">
    						<div class="modal-content">
      							<div class="modal-body">
      								Your update has been made in our database.
      							</div>
      							<div class="modal-footer">
       							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      							</div>
    						</div>
  							</div>
						</div>
    			</div>

    		<div class="col-md-4">
    			<h3 class="my-3">Type</h3>
    			<p id="type"></p>
    			<h3 class="my-3">Category</h3>
    			<p id="category"></p>
    			<h3 class="my-3">Address</h3>
    			<p id="address"></p>
      			<h3 class="my-3">Project Description</h3>
      			<p id="description"></p>
      			<h3 class="my-3">Estimated cost</h3>
				<p id="price"></p>
