<!DOCTYPE html>
<HTML>
	<HEAD>
		<title>Projects</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="vote_project.css" type="text/css">
		<link rel="stylesheet" href="review-project-admin.css" type="text/css">
		<script src="vote_project.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</HEAD>
	<BODY>
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<img src="images/logo.png" width="40px">
				<div id = "navElements">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon "></span> </button>
				<div class="collapse width" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"> <a class="nav-link" href="index.html">About</a> </li>
						<li class="nav-item"> <a class="nav-link" href="index.html">Logout</a> </li>
						<li class="nav-item"> <a class="nav-link" href="projects.html">Projects</a> </li>
						<li class="nav-item"> <a class="nav-link" href="projects.html#embeddedMap">Map</a> </li>
					</ul>
				</div>
				</div>
		</nav>
		<div class = "body-content">
			<div class="project-details">
				<div class="row" style="display:inline-block; text-align:center">
					<div class="input-group input-group-lg" >
						<h1 class="my-4" id="project_title"></h1>
					</div>
				</div>
				<br><br>
				<div class = "row" style="border-bottom: 50px solid #F0F3F5">
					<img src="" class="img-thumbnail" id="project_image">
					<div class="col-3 details" style = "margin-left: 150px; margin-right: 50px; ">
						<h3 class="my-3">Type</h3>
						<p id = "type"></p>
						<br>
						<h3 class="my-3">Category</h3>
						<p id = "category"></p>
						<br>
						<h3 class="my-3">Address</h3>
						<p id = "address"></p>
					</div>
				</div>
				<br><br>
				<div class = "row">
					<div style = "margin-left: 100px; margin-right: 100px">
						<h3 class="my-3">Project Description</h3>
						<p id = "description"></p>
						<br>
						<h3 class="my-3">Estimated cost</h3>
						<p id="price"></p>
					</div>
				</div>
				<div class="row">
						<img class="img-fluid" id="project_image" alt="">
						<div id="updateStuff">
							<h3 class="my-3">Choose status:</h3>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
								<label class="form-check-label" for="exampleRadios1">In review</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
								<label class="form-check-label" for="exampleRadios2">In progress</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
								<label class="form-check-label" for="exampleRadios3">Finalized</label>
							</div>

							<button class="btn btn-secondary" type="button" id="updateButton" data-toggle="modal" data-target="#notification">Update</button>

							<div class="modal fade" id="notification" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-body">
											Your update has been successfully recorded!
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>

			</div>
		</div>
</BODY>
</HTML>
