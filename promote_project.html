<!DOCTYPE html>
<HTML>
	<HEAD>
		<title>Projects</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="vote_project.css" type="text/css">
		<link rel="stylesheet" href="modal.css" type="text/css">
		<script src="promote_project.js" type="text/javascript"></script>
	</HEAD>
	<BODY>
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<a href = "index-user.html">
				<i class="fas fa-arrow-circle-left fa-2x"></i>
			</a>
			<img src="images/logo.png" width="40px">
				<div id = "navElements">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon "></span> </button>
				<div class="collapse width" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"> <a class="nav-link" href="index.html">About</a> </li>
						<li class="nav-item"> <a class="nav-link" href="#signin" data-toggle="modal" data-target=".log-sign">Login</a> </li>
						<li class="nav-item"> <a class="nav-link" href="projects.html">Projects</a> </li>
						<li class="nav-item"> <a class="nav-link" href="projects.html#embeddedMap">Map</a> </li>
					</ul>
				</div>
				</div>
		</nav>
		<div class = "body-content">

		<div class="project-details">
		<div class="row" style="display:inline-block; text-align:center">
			<div class="input-group input-group-lg" >
				<h1 class="my-4" id="project_title"></h1>
			</div>
		</div>
		<br><br>
		<div class = "row" style="border-bottom: 50px solid #F0F3F5">
			<img src="" class="img-thumbnail" id="project_image">
			<div class="col-3 details" style = "margin-left: 150px; margin-right: 50px; ">
				<h3 class="my-3">Type</h3>
				<p id = "project_type"></p>
				<br>
				<h3 class="my-3">Category</h3>
				<p id = "project_category"></p>
				<br>
				<h3 class="my-3">Address</h3>
				<p id = "project_address"></p>
			</div>
		</div>
		<br><br>
		<div class = "row">
			<div style = "margin-left: 100px; margin-right: 100px">
				<h3 class="my-3">Project Description</h3>
				<p id = "project_desc"></p>
				<br>
				<h3 class="my-3">Estimated cost</h3>
				<p id="project_cost"></p>
				<div id = "btnWrap">
        			 <button class="btn btn-primary btn-lg" href="#signin" data-toggle="modal" data-target=".log-sign">Promote</button>
				 </div>

				<div class="modal fade" id="confirmPromote" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-body">
								You have successfully promoted your project!
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="errorPromote" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-body">
								The payment cannot be processed because you have already promoted your project once! 
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
    <div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style='margin-top: 200px;'>
		  <div class="modal-dialog modal-sm" >
		    <div class="modal-content" style="width: 800px">
	        <div class="modal-header">
	            <h4>Payment method</h4>
	        </div>
		      <div class="modal-body">
		        <div id="myTabContent" class="tab-content">
			        <div class="tab-pane fade show active" id="signin">
		            <form class="form-horizontal">
			              <div class="group">
								 			<input required="" class="input" type="text" id="card_name">
											<span class="highlight"></span>
											<span class="bar"></span>
									    <label class="label" for="date">Name on Card</label>
							      </div>
				            <div class="group">
											<input required="" class="input" type="text" id="card_number">
											<span class="highlight">
											</span><span class="bar"></span>
											<label class="label" for="date">Card Number</label>
				    		    </div>
                    <div class="group">
											<input required="" class="input" type="month" id="expiry_date" min="2019-01" value="2019-01">
											<span class="highlight">
											</span><span class="bar"></span>
				    		    </div>
                    <div class="group">
											<input required="" class="input" type="text" id="cvv">
											<span class="highlight">
											</span><span class="bar"></span>
											<label class="label" for="date">CVV</label>
				    		    </div>
                    <div class="group" style='display: flex'>
  										<input type="radio" name="option" value="1"> 1 Euro
  									  <input type="radio" name="option" value="5"> 5 Euro
  									  <input type="radio" name="option" value="10"> 10 Euro
  									</div>
			          		<div class="control-group">
				              <label class="control-label" for="signin"></label>
				              <div class="controls">
				                <button id="signIn" name="signin" class="btn btn-primary btn-block">Promote</button>
				              </div>
			          		</div>
		            </form>
			        </div>
		    		</div>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</BODY>
</HTML>
